<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js OBJ/MTL Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      min-width: 250px;
    }

    .file-input-wrapper {
      margin-bottom: 15px;
    }

    .file-input-wrapper label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    input[type="color"] {
      width: 60px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }

    .info {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 200;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6b6b;
      font-size: 16px;
      z-index: 200;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="canvas-container"></div>
    
    <div class="controls">
      <h3>OBJ/MTL 3D Viewer</h3>
      
      <div class="file-input-wrapper">
        <label for="obj-file">OBJファイル:</label>
        <input type="file" id="obj-file" accept=".obj" />
      </div>
      
      <div class="file-input-wrapper">
        <label for="mtl-file">MTLファイル (オプション):</label>
        <input type="file" id="mtl-file" accept=".mtl" />
      </div>
      
      <div class="file-input-wrapper">
        <label>
          <input type="checkbox" id="show-grid" checked> グリッドを表示
        </label>
      </div>
      
      <div class="file-input-wrapper">
        <label>
          <input type="checkbox" id="show-axes" checked> XYZ軸を表示
        </label>
      </div>
      
      <div class="file-input-wrapper">
        <label for="background-color">背景色:</label>
        <input type="color" id="background-color" value="#87CEEB" />
      </div>
      
      <div class="info">
        <p>• マウス左ドラッグ: 回転</p>
        <p>• マウス右ドラッグ: パン</p>
        <p>• マウスホイール: ズーム</p>
      </div>
    </div>

    <div class="loading" id="loading">
      モデルを読み込み中...
    </div>

    <div class="error" id="error">
      <div id="error-message"></div>
      <button onclick="hideError()" style="margin-top: 10px; padding: 5px 10px; background: #ff6b6b; color: white; border: none; border-radius: 4px; cursor: pointer;">閉じる</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
